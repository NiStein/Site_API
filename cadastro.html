<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&C</title>
    <link rel="shortcut icon" type="imagex/png" href="Imagens/logo.png">   
    <link rel="stylesheet" href="style_cadastro.css">
</head>
<body>
    <form class="formulario">
        <div class="div-superior">
            <h2>Formulário de Cadastro</h2>
            <h3>Ganhe descontos de até 15% em nossos produtos!</h3>
        </div>
        <div class="div-campos">
            <label class="textos">Nome</label>
            <br>
            <input class="campos" type="text" placeholder="Digite o seu Nome" required>
        </div>
        <div class="div-campos">
            <label class="textos">E-mail</label>
            <br>
            <input class="campos" type="text" placeholder="Digite o seu E-mail" required>
        </div>
        <div class="div-campos-senha">
            <div>
                <label class="textos-senha">Senha</label>
                <br>
                <input class="campo-senha" type="password" placeholder="Crie uma Senha" required>
            </div>
            <div class="repita-senha">
                <label class="textos-senha">Repita a Senha</label>
                <br>
                <input class="campo-senha" type="password" placeholder="Confirme a Senha" required>
            </div>
        </div>
        <div class="div-btn">
            <button class="btn-salvar" type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
